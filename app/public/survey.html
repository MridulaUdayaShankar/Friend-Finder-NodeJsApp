    <script type="text/javascript">
        var ansArray = [];
        $('.question').on('change', function (event) {
            var targetElem = $(event.target);
            //get question number 
            // event.forEach(function (element) {
            //     ansArray.push();
            // });
            var questionId = parseInt(targetElem.attr('data-qId'));
            ansArray[questionId] = parseInt(targetElem.val());
            console.log("ansArray.....", ansArray);
        });
        $("#submit").on("click", function (event) {
            event.preventDefault();
            var quizResult = {
                name: $("#name").val().trim(),
                photo: $("#photo").val(),
                score: ansArray
            };
            console.log('&&&&&&&', quizResult);

            $.post("/api/friends", quizResult, function (data) {
                console.log(data)
                if (data) {
                    console.log("data captured");
                    console.log(data)
                    $("#match-name").text(data.name);
                    $("#match-img").attr("src", data.photo);i
                    $("#match-modal").modal("toggle");
                }

            });
        })

    </script>
